

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Vos clients</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-3">
		
		<div class="text-right">
									<a class="btn btn-sm btn-success center"
										th:href="@{/user/clients}"> 
										<i class="fas fa-arrow-left"></i> 
									</a> 
								</div>
			</div>
			<div class="col-6">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>DÃ©tails client </h6>
					</div>
					<div class="card-body ">
						<form th:object="${dtClient}"
							th:action="@{/admin/detailsClient}" method="post">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Code :</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{detailClient.code}"
										class="form-control" placeholder="code" disabled="disabled" />
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Nom du client :</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{nom}"
										class="form-control" placeholder="nom du client" disabled="disabled">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Mail :</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{detailClient.mail}"
										class="form-control" placeholder="mail" disabled="disabled">
								</div>
							</div>
								<div class="form-group row">
								<label class="col-sm-2 col-form-label">Tel :</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{detailClient.tel}"
										class="form-control" placeholder="tel" disabled="disabled">
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
